<div
  class="max-w-2xl mx-auto mt-[100px] bg-white shadow-xl rounded-2xl p-8 border border-blue-100"
>
  <!-- Appointment Form Title -->
  <h2 class="text-3xl font-extrabold text-[var(--secondary)] mb-8 text-center">
    {{ 'appointmentForm.title' | translate }}
  </h2>

  <form [formGroup]="submitForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Patient Name Input -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2 text-right">
        {{ 'appointmentForm.name.label' | translate }}
      </label>
      <input
        type="text"
        formControlName="patientName"
        [placeholder]="'appointmentForm.name.placeholder' | translate"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
      <div
        *ngIf="submitForm.get('patientName')?.invalid && submitForm.get('patientName')?.touched"
        class="text-red-500 text-xs mt-1 text-right"
      >
        {{ 'appointmentForm.name.error' | translate }}
      </div>
    </div>

    <!-- Phone Number Input -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2 text-right">
        {{ 'appointmentForm.phone.label' | translate }}
      </label>
      <input
        type="tel"
        formControlName="phoneNumber"
        [placeholder]="'appointmentForm.phone.placeholder' | translate"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
      <div
        *ngIf="submitForm.get('phoneNumber')?.invalid && submitForm.get('phoneNumber')?.touched"
        class="text-red-500 text-xs mt-1 text-right"
      >
        {{ 'appointmentForm.phone.error' | translate }}
      </div>
    </div>

    <!-- Appointment Date and Time -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <!-- Date Picker -->
      <div>
        <label
          class="block text-sm font-semibold text-gray-700 mb-2 text-right"
        >
          {{ 'appointmentForm.date.label' | translate }}
        </label>
        <input
          type="date"
          formControlName="appointmentDate"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <div
          *ngIf="submitForm.get('appointmentDate')?.invalid && submitForm.get('appointmentDate')?.touched"
          class="text-red-500 text-xs mt-1 text-right"
        >
          {{ 'appointmentForm.date.error' | translate }}
        </div>
      </div>

      <!-- Time Picker -->
      <div>
        <label
          class="block text-sm font-semibold text-gray-700 mb-2 text-right"
        >
          {{ 'appointmentForm.time.label' | translate }}
        </label>
        <input
          type="time"
          formControlName="appointmentTime"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <div
          *ngIf="submitForm.get('appointmentTime')?.invalid && submitForm.get('appointmentTime')?.touched"
          class="text-red-500 text-xs mt-1 text-right"
        >
          {{ 'appointmentForm.time.error' | translate }}
        </div>
      </div>
    </div>

    <!-- Notes Textarea -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2 text-right">
        {{ 'appointmentForm.notes.label' | translate }}
      </label>
      <textarea
        rows="4"
        formControlName="notes"
        [placeholder]="'appointmentForm.notes.placeholder' | translate"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
      ></textarea>
      <div
        *ngIf="submitForm.get('notes')?.invalid && submitForm.get('notes')?.touched"
        class="text-red-500 text-xs mt-1 text-right"
      >
        {{ 'appointmentForm.notes.error' | translate }}
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-[var(--secondary)] text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200 font-bold text-lg"
    >
      {{ 'appointmentForm.submit' | translate }}
    </button>
  </form>
</div>
