<div
  class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6 mt-10 border border-blue-100"
>
  <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">
    نموذج حجز موعد
  </h2>

  <form [formGroup]="submitForm" (ngSubmit)="onSubmit()" class="space-y-5">
    <!-- اسم المريض -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >اسم المريض</label
      >
      <input
        type="text"
        formControlName="PatientName"
        placeholder="أدخل اسم المريض"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400"
      />
      <div
        *ngIf="submitForm.get('PatientName')?.invalid && submitForm.get('PatientName')?.touched"
        class="text-red-500 text-xs mt-1"
      >
        هذا الحقل مطلوب
      </div>
    </div>

    <!-- رقم الهاتف -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >رقم الهاتف</label
      >
      <input
        type="tel"
        formControlName="Phone"
        placeholder="مثلاً: 01012345678"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400"
      />
      <div
        *ngIf="submitForm.get('Phone')?.invalid && submitForm.get('Phone')?.touched"
        class="text-red-500 text-xs mt-1"
      >
        رقم الهاتف مطلوب
      </div>
    </div>

    <!-- تاريخ الموعد -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >تاريخ الموعد</label
      >
      <input
        type="date"
        formControlName="AppointmentDate"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400"
      />
      <div
        *ngIf="submitForm.get('AppointmentDate')?.invalid && submitForm.get('AppointmentDate')?.touched"
        class="text-red-500 text-xs mt-1"
      >
        التاريخ مطلوب
      </div>
    </div>

    <!-- وقت الموعد -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >وقت الموعد</label
      >
      <input
        type="time"
        formControlName="AppointmentTime"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400"
      />
      <div
        *ngIf="submitForm.get('AppointmentTime')?.invalid && submitForm.get('AppointmentTime')?.touched"
        class="text-red-500 text-xs mt-1"
      >
        الوقت مطلوب
      </div>
    </div>

    <!-- ملاحظات -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >ملاحظات</label
      >
      <textarea
        rows="3"
        formControlName="Notes"
        placeholder="أي تفاصيل إضافية عن الحالة"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400"
      ></textarea>
      <div
        *ngIf="submitForm.get('Notes')?.invalid && submitForm.get('Notes')?.touched"
        class="text-red-500 text-xs mt-1"
      >
        الملاحظات مطلوبة
      </div>
    </div>

    <!-- زر الإرسال -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200 font-semibold"
    >
      حجز الموعد
    </button>
  </form>
</div>
