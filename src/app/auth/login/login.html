<div
  class="relative min-h-screen flex items-center justify-center px-4 tajawal-extralight"
  style="
    background-image: url('doctor-bg.jpg');
    background-size: cover;
    background-position: center;
  "
>
  <!-- Dark Overlay Layer -->
  <div class="absolute inset-0 bg-black opacity-40 z-0"></div>

  <!-- Login Box -->
  <div
    class="relative z-10 w-full max-w-md bg-white/80 shadow-2xl rounded-xl p-8 border border-blue-200 backdrop-blur-sm"
  >
    <!-- Logo and Title -->
    <div class="flex flex-col items-center mb-6">
      <img src="medical-report.png" alt="Doctor Logo" class="w-16 h-16 mb-2" />
      <h1 class="text-2xl font-extrabold text-[#133E85]">
        {{ 'login.title' | translate }}
      </h1>
      <p class="text-sm text-gray-500 mt-1">
        {{ 'login.subtitle' | translate }}
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Email Input -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          {{ 'login.email.label' | translate }}
        </label>
        <input
          type="email"
          id="email"
          formControlName="EmailId"
          [placeholder]="'login.email.placeholder' | translate"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#133E85]"
        />
        <div
          *ngIf="loginForm.get('EmailId')?.invalid && loginForm.get('EmailId')?.touched"
          class="text-red-500 text-xs mt-1"
        >
          {{ 'login.email.error' | translate }}
        </div>
      </div>

      <!-- Password Input -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          {{ 'login.password.label' | translate }}
        </label>
        <input
          type="password"
          id="password"
          formControlName="Password"
          [placeholder]="'login.password.placeholder' | translate"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#133E85]"
        />
        <div
          *ngIf="loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched"
          class="text-red-500 text-xs mt-1"
        >
          {{ 'login.password.error' | translate }}
        </div>
        <!-- Forgot Password Link -->
        <div class="text-right mt-2">
          <a href="#" class="text-sm text-[#133E85] hover:underline">
            {{ 'login.forgot' | translate }}
          </a>
        </div>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-[#133E85] text-white font-semibold py-2 rounded-lg hover:bg-blue-800 transition duration-200"
      >
        {{ 'login.button' | translate }}
      </button>

      <!-- General Error Message -->
      <div *ngIf="error" class="text-red-600 text-center text-sm mt-3">
        {{ error }}
      </div>
    </form>

    <!-- Registration Prompt -->
    <p class="text-center text-sm text-gray-600 mt-6">
      {{ 'login.noAccount' | translate }}
      <a routerLink="/register" class="text-[#133E85] hover:underline">
        {{ 'login.register' | translate }}
      </a>
    </p>
  </div>
</div>
