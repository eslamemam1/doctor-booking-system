<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-blue-50 to-blue-100 px-4"
>
  <div
    class="w-full max-w-md bg-white shadow-2xl rounded-xl p-8 border border-blue-200"
  >
    <!-- شعار -->
    <div class="flex flex-col items-center mb-6">
      <img src="medical-report.png" alt="Doctor Logo" class="w-16 h-16 mb-2" />
      <h1 class="text-2xl font-extrabold text-blue-700">نظام حجز العيادة</h1>
      <p class="text-sm text-gray-500 mt-1">تسجيل الدخول إلى حساب الطبيب</p>
    </div>

    <!-- نموذج تسجيل الدخول -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >البريد الإلكتروني</label
        >
        <input
          type="email"
          id="email"
          formControlName="EmailId"
          placeholder="doctor@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <div
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="text-red-500 text-xs mt-1"
        >
          البريد الإلكتروني مطلوب
        </div>
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >كلمة المرور</label
        >
        <input
          type="password"
          id="password"
          formControlName="Password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-red-500 text-xs mt-1"
        >
          كلمة المرور مطلوبة
        </div>
        <div class="text-right mt-2">
          <a href="#" class="text-sm text-blue-600 hover:underline"
            >نسيت كلمة المرور؟</a
          >
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200"
      >
        دخول الطبيب
      </button>

      <div *ngIf="error" class="text-red-600 text-center text-sm mt-3">
        {{ error }}
      </div>
    </form>

    <!-- رابط تسجيل جديد -->
    <p class="text-center text-sm text-gray-600 mt-6">
      لا تملك حسابًا؟
      <a routerLink="/register" class="text-blue-600 hover:underline"
        >سجل الآن كطبيب</a
      >
    </p>
  </div>
</div>
