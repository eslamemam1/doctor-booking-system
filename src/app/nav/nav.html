<!-- ✅ Navbar متجاوب -->
<nav
  class="bg-white backdrop-blur-sm p-4 text-[var(--secondary)] fixed top-0 w-full z-50 shadow-md"
>
  <div class="container mx-auto flex items-center justify-between">
    <!-- الشعار أو اسم العيادة -->
    <h1 class="text-lg font-bold text-[var(--secondary)]">عيادة الدكتور</h1>

    <!-- زر القائمة للموبايل -->
    <button
      class="md:hidden text-2xl focus:outline-none"
      (click)="menuOpen = !menuOpen"
    >
      ☰
    </button>

    <!-- الروابط في الشاشات الكبيرة -->
    <div
      class="hidden md:flex items-center gap-6 text-sm md:text-base tajawal-extralight"
    >
      <a
        routerLink="/"
        routerLinkActive="font-bold"
        [routerLinkActiveOptions]="{ exact: true }"
        >الصفحة الرئيسية</a
      >
      <a routerLink="/appointment" routerLinkActive="font-bold">حجز موعد</a>
      <a routerLink="/dashboard" routerLinkActive="font-bold">لوحة التحكم</a>
      <a routerLink="/login" routerLinkActive="font-bold">تسجيل الدخول</a>
    </div>
  </div>

  <!-- القائمة الجانبية للموبايل -->
  <div
    *ngIf="menuOpen"
    class="md:hidden mt-4 px-4 flex flex-col space-y-3 tajawal-extralight text-sm"
  >
    <a
      routerLink="/"
      routerLinkActive="font-bold"
      [routerLinkActiveOptions]="{ exact: true }"
      >الصفحة الرئيسية</a
    >
    <a routerLink="/appointment" routerLinkActive="font-bold">حجز موعد</a>
    <a routerLink="/dashboard" routerLinkActive="font-bold">لوحة التحكم</a>
    <a routerLink="/login" routerLinkActive="font-bold">تسجيل الدخول</a>
  </div>
</nav>
